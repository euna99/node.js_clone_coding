<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
<div class="sign_background">
    <div class = "login_wrapper">
        <div class="sign_header">
            <img src="../img/480a35976bf401a88dd7388d8f5c19d77227cd35.png" alt="">
            <button class="sign_close_btn"> x </button>
        </div>
    
        <div class="sign_h">
            <h1>직장인을 위한
                <br>커리어 플랫폼, 원티드!
            </h1>
            <h2>커리어 성장과 행복을 위한 여정
                <br> 지금 원티드에서 시작하세요.
            </h2>
        </div>
        
        <div class="form">  
            <span>이메일</span>
            <input class = "login_email" type="text" name="id" placeholder="이메일">
            <button class = "login_btn" type="button">이메일로 계속하기</button>
        </div> 
        <p class="sign_or">또는</p>
        <div class="sign_social">
            <div class="sign_social_btn">
                <img src="../img/kakaoLogo.png" alt="">
                <p>kakaotalk</p>
            </div>
            <button class="sign_social_btn">
                <img src="../img/facebook.svg" alt="">
                <p>facebook</p>
            </button>
            <button class="sign_social_btn">
                <img src="../img/instagram.svg" alt="">
                <p>instagram</p>
            </button>

            <button class="sign_social_btn">
                <img src="../img/apple.svg" alt="">
                <p>apple</p>
            </button>
        </div>
        <a class="login_bottom" href="">비밀번호를 잊으셨나요?</a>
    </div>
</div>
    <!-- <script src="./includeHTML.js"></script> -->
</body>
</html>
